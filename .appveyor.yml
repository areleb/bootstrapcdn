image:
  - Visual Studio 2017
  - Ubuntu

version: "{build}"

clone_depth: 5

environment:
  matrix:
    - platform: "x64"

init:
  # Enable symlinks in git for Windows; note that this requires to clone
  # the repo with admin rights, which AppVeyor does by default
  - cmd: git config --global core.symlinks true

stack: node 10

install:
  - ps: |
      if ($isWindows) {
        Install-Product node "10" $env:platform
      }
  - npm ci

build: off

before_test:
  - curl --silent https://v4.ifconfig.co/

test_script:
  - node -v
  - npm -v
  - npm run all-with-coverage

on_success:
  - sh: npm run coveralls

matrix:
  fast_finish: true

cache:
  - '%APPDATA%\npm-cache\ -> .appveyor.yml,package.json,package-lock.json'
  - '$HOME/.npm -> .appveyor.yml,package.json,package-lock.json'
